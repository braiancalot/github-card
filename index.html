<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Card</title>
    </head>
    <body>
        <main class="card-container">
            <p class="share">Compartilhe seu #GitHubCard</p>
            <div class="card-border">
                <div class="card">
                    <div class="header">
                        <img
                            class="header-logo"
                            src="assets/github.svg"
                            alt="github logo"
                        />
                        <h1 id="login" class="name">nome</h1>
                    </div>

                    <div class="main">
                        <div class="info-container">
                            <ul class="info-list">
                                <li class="item">
                                    <img
                                        src="assets/followers.svg"
                                        alt="followers logo"
                                    />
                                    <p id="followers">Seguidores</p>
                                </li>
                                <li class="item">
                                    <img
                                        src="assets/following.svg"
                                        alt="following logo"
                                    />
                                    <p id="following">Seguindo</p>
                                </li>
                                <li class="item">
                                    <img
                                        src="assets/repository.svg"
                                        alt="repository logo"
                                    />
                                    <p id="repositories">Repositórios</p>
                                </li>
                                <li class="item">
                                    <img
                                        src="assets/company.svg"
                                        alt="company logo"
                                    />
                                    <p id="company">@companhia</p>
                                </li>
                                <li class="item">
                                    <img
                                        src="assets/location.svg"
                                        alt="location logo"
                                    />
                                    <p id="local">Localização</p>
                                </li>
                            </ul>
                        </div>
                        <div class="image-box">
                            <img
                                src="http://lorempixel.com.br/370/370"
                                class="profile-image"
                                id="profileImage"
                                alt="profile image"
                            />
                        </div>
                    </div>
                    <div class="footer">
                        <img src="assets/github.svg" alt="github logo" />
                        <p>GitHubCard</p>
                    </div>
                </div>
            </div>
        </main>
        <aside class="options-container">
            <label for="user" class="option-title">Pesquisar usuário:</label>
            <div class="input-container">
                <input
                    type="text"
                    name="user"
                    class="input-user"
                    placeholder="Informe o usuário"
                    autocomplete="off"
                />
                <img
                    src="assets/search.svg"
                    alt="search icon"
                    class="search-icon"
                />
            </div>
            <div class="option-title">Customizar GitHubCard</div>
            <button class="button btn-random">
                <img src="assets/random.svg" alt="config name" />
                Gerar Background
            </button>
        </aside>
        <script src="script.js"></script>
    </body>
</html>
