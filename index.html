<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Card</title>
    </head>
    <body>
        <main class="card-container">
            <p class="share">Compartilhe seu #GitHubCard</p>
            <div class="card-border">
                <div class="card">
                    <div class="header">
                        <img
                            class="header-logo"
                            src="assets/github.svg"
                            alt="github logo"
                        />
                        <h1 class="name">braiancalot</h1>
                    </div>

                    <div class="main">
                        <div class="info-container">
                            <ul class="info-list">
                                <li class="item">
                                    <img
                                        src="assets/followers.svg"
                                        alt="followers logo"
                                    />
                                    <p class="followers">55 Seguidores</p>
                                </li>
                                <li class="item">
                                    <img
                                        src="assets/following.svg"
                                        alt="following logo"
                                    />
                                    <p class="following">55 Seguindo</p>
                                </li>
                                <li class="item">
                                    <img
                                        src="assets/repository.svg"
                                        alt="repository logo"
                                    />
                                    <p class="repository">10 Repositórios</p>
                                </li>
                                <li class="item">
                                    <img
                                        src="assets/company.svg"
                                        alt="company logo"
                                    />
                                    <p class="@company">@companhia</p>
                                </li>
                                <li class="item">
                                    <img
                                        src="assets/location.svg"
                                        alt="location logo"
                                    />
                                    <p class="location">Localização</p>
                                </li>
                            </ul>
                        </div>
                        <div class="image-box">
                            <img
                                src="http://lorempixel.com.br/370/370"
                                class="profile-image"
                                alt="profile image"
                            />
                        </div>
                    </div>
                    <div class="footer">
                        <img src="assets/github.svg" alt="github logo" />
                        <p>GitHubCard</p>
                    </div>
                </div>
            </div>
        </main>
        <aside class="options-container">
            <button class="button">
                <img src="assets/random.svg" alt="config name" />
                Gerar Background
            </button>

            <button class="button">
                <img src="assets/copy.svg" alt="config name" />
                Copiar Card
            </button>

            <button class="button">
                <img src="assets/download.svg" alt="config name" />
                Baixar Card
            </button>
        </aside>
        <script src="script.js"></script>
    </body>
</html>
